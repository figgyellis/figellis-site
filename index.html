<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figellis · Landing</title>
  <link rel="stylesheet" href="css/fields.css?v=4">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Helvetica Now Condensed Light", Helvetica, Arial, sans-serif;
      color: var(--text-color);
      overflow: hidden; /* prevents scrollbars or off-screen image sides */
    }
  
    img {
      max-width: 60vw;
      max-height: 70vh;
      object-fit: contain;
      display: block;
      margin: auto; /* ensure centering */
      border-radius: 12px;
      transition: transform 0.6s ease, filter 0.6s ease;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
    }
  
    img:hover {
      filter:
        drop-shadow(0 0 20px var(--accent-color))
        drop-shadow(0 0 40px rgba(197,167,108,0.25));
      transform: scale(1.02);
    }
  
    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      color: var(--text-color);
      opacity: 0.7;
      user-select: none;
      width: 100%;
    }
  
    footer:hover {
      opacity: 1;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body class="warm">
  <img src="B35C5A8F-D28C-4613-A41F-4BFDA4DB032D.png" alt="Fig Ellis Emblem" />
  <footer>© 2025 Figellis, Inc. — designed in field light</footer>
</body>
</html>
