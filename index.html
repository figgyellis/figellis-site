<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figellis · Landing</title>
  <style>
    :root {
      --bg: #1E2328;         /* Slate background */
      --accent: #C5A76C;     /* Soft System Gold */
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Helvetica Now", Helvetica, Arial, sans-serif;
      color: var(--accent);
    }

    img {
      max-width: 60vw;
      max-height: 70vh;
      object-fit: contain;
      display: block;
      border-radius: 12px;
      transition: all 0.6s ease;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
    }

    img:hover {
      filter:
        drop-shadow(0 0 20px var(--accent))
        drop-shadow(0 0 40px rgba(197,167,108,0.25));
      transform: scale(1.02);
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      color: var(--accent);
      opacity: 0.7;
      user-select: none;
    }

    footer:hover {
      opacity: 1;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <img src="fe - dark winter.png" alt="Fig Ellis Emblem" />
  <footer>© 2025 Figellis, Inc. — designed in field light</footer>
</body>
</html>
